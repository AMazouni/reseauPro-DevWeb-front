<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Commentaire </h5>
        <button type="button" class="close" aria-label="Close" (click)="createHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<div class="card col-md-12 mx-auto  p-md-2">
    
    <div class="card-body">
        <div class="row">
                <div class="col-md-6 py-2">
                    <label>comref</label>
                    <input type="text" class="form-control" [(ngModel)] = "commentaire.comref">
                </div>
                <div class="col-md-6 py-2">
                    <label>contenu</label>
                    <input type="text" class="form-control" [(ngModel)] = "commentaire.contenu">
                </div>
        </div>
                <div class="row" >
                    <label>publication</label>
                    <select class="form-control" [(ngModel)]="commentaire.publicationVo.ref" >
                        <option *ngFor="let p of publications" [ngValue]="p.ref" value="{{p.ref}}">{{p.ref}}</option>
                    </select>
                </div>
                <div class="row" >
                    <label>postePar</label>
                    <select class="form-control" [(ngModel)]="commentaire.posteParVo.email" >
                        <option *ngFor="let p of postePars" [ngValue]="p.email" value="{{p.email}}">{{p.email}}</option>
                    </select>
                </div>
        <div class="modal-footer" >
            <button class="form-control" (click)="saveCommentaire()" >Save</button>
        </div>
    </div>
</div>
       </div>
	   </div>
	   </div>
	   </div>

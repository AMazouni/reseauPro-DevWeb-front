
<div class="container">
  <div class="row">
    <div id="accordion" class="col-12 my-3">
      <div class="card">
        <div class="card-header border-0 bg-white" id="headingSearch">
          
            <button class="btn btn-info  btn-sm fa fa-filter" data-toggle="collapse" data-target="#search" aria-expanded="true" aria-controls="search">
              <h5 class="float-right">Search Forms</h5>
            </button>
         
        </div>

        <div id="search" class="collapse" aria-labelledby="headingSearch" data-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class = "row">
               <div class="form-row">
   
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">id</small>
<input type="text" class="form-control col-12" placeholder="id" [(ngModel)]="messageSearch.id">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">ref</small>
<input type="text" class="form-control col-12" placeholder="ref" [(ngModel)]="messageSearch.ref">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">objet</small>
<input type="text" class="form-control col-12" placeholder="objet" [(ngModel)]="messageSearch.objet">
             </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">emetteur</small>
                    <select class="form-control col-12" [(ngModel)]="messageSearch.emetteurVo" >
                        <option *ngFor="let p of emetteurs" [ngValue]="p" >{{p.email}}</option>
                    </select>
                 </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">contenu</small>
<input type="text" class="form-control col-12" placeholder="contenu" [(ngModel)]="messageSearch.contenu">
             </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">demandeConcerne</small>
                    <select class="form-control col-12" [(ngModel)]="messageSearch.demandeConcerneVo" >
                        <option *ngFor="let p of demandeConcernes" [ngValue]="p" >{{p.ref}}</option>
                    </select>
                 </div>
              </div>    
          </div>
           <button class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4" (click)="findMessage(messageSearch)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
<div class="row">
  <div class="card col-12">
    <div class="card-header bg-transparent">
    <div class="float-left px-1"> <h5>List of messages. </h5></div>

          <button class="btn btn-success btn-sm fa fa-plus float-right" (click)="createShow()"> Create a new message</button>
          
    </div>
    <div class="card-body table-responsive">

      <table class="table table-hover col-md-12">
        <thead class="thead-dark">

          <th>id</th>
          <th>ref</th>
          <th>objet</th>
            <th>emetteur reference</th>
          <th>contenu</th>
            <th>demandeConcerne reference</th>
     <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let p of messageListe">

           <td>{{p.id}}</td>
           <td>{{p.ref}}</td>
           <td>{{p.objet}}</td>
            <td>{{p.emetteurVo?.email}}</td>
           <td>{{p.contenu}}</td>
            <td>{{p.demandeConcerneVo?.ref}}</td>
 

<td><button class="btn btn-danger btn-sm fa fa-trash mx-md-1" (click)="delete(p)"></button>
  <button class="btn btn-warning btn-sm fa fa-external-link mx-md-1" (click)="detailShow(p)"></button>
    <button class="btn btn-info btn-sm fa fa-pencil mx-md-1" (click)="editShow(p)"></button>
  
  

</td>

</tr>
  <app-message-edit *ngIf="messageShowEdit"></app-message-edit>
  <app-message-create *ngIf="messageShowCreate"></app-message-create>
<app-message-details *ngIf="messageShowDetail"></app-message-details>
</tbody>
</table>
</div>
</div>
</div>
</div>

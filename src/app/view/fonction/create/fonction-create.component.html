<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Fonction </h5>
        <button type="button" class="close" aria-label="Close" (click)="createHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<div class="card col-md-12 mx-auto  p-md-2">
    
    <div class="card-body">
        <div class="row">
                <div class="col-md-6 py-2">
                    <div class="p-grid ui-fluid">
                        <label>deteFin</label>
                        <p-calendar class="p-col-12" dateFormat="yy-mm-dd" [(ngModel)] = "fonction.deteFin"></p-calendar>
                    </div>
                </div>
                <div class="col-md-6 py-2">
                    <label>titre</label>
                    <input type="text" class="form-control" [(ngModel)] = "fonction.titre">
                </div>
                <div class="col-md-6 py-2">
                    <div class="p-grid ui-fluid">
                        <label>dateDebut</label>
                        <p-calendar class="p-col-12" dateFormat="yy-mm-dd" [(ngModel)] = "fonction.dateDebut"></p-calendar>
                    </div>
                </div>
                <div class="col-md-6 py-2">
                    <label>description</label>
                    <input type="text" class="form-control" [(ngModel)] = "fonction.description">
                </div>
                <div class="col-md-6 py-2">
                    <label>ref</label>
                    <input type="text" class="form-control" [(ngModel)] = "fonction.ref">
                </div>
        </div>
                <div class="row" >
                    <label>entreprise</label>
                    <select class="form-control" [(ngModel)]="fonction.entrepriseVo.ref" >
                        <option *ngFor="let p of entreprises" [ngValue]="p.ref" value="{{p.ref}}">{{p.ref}}</option>
                    </select>
                </div>
                <div class="row" >
                    <label>occupePar</label>
                    <select class="form-control" [(ngModel)]="fonction.occupeParVo.cne" >
                        <option *ngFor="let p of occupePars" [ngValue]="p.cne" value="{{p.cne}}">{{p.cne}}</option>
                    </select>
                </div>
        <div class="modal-footer" >
            <button class="form-control" (click)="saveFonction()" >Save</button>
        </div>
    </div>
</div>
       </div>
	   </div>
	   </div>
	   </div>

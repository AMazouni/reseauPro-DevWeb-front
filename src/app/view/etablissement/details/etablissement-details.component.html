<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">details of Etablissement </h5>
        <button type="button" class="close" aria-label="Close" (click)="detailHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead class="thead-dark">
            <th>Field</th>
            <th>Value</th>
          </thead>
          <tbody>
           <tr >
             <td>id</td>
             <td>{{etablissementDetail.id}} </td>
           </tr>
           <tr >
             <td>ref</td>
             <td>{{etablissementDetail.ref}} </td>
           </tr>
           <tr >
             <td>nom</td>
             <td>{{etablissementDetail.nom}} </td>
           </tr>
           <tr >
             <td>formations</td>
             <td> <ul>
               <li *ngFor="let p of etablissementDetail.formationsVo">
          
                {{p.id}}   {{p.ref}} 
               </li>
             </ul>
             </td>
           </tr>
           <tr >
             <td>description</td>
             <td>{{etablissementDetail.description}} </td>
           </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div id="accordion" class="col-12 my-3">
      <div class="card">
        <div class="card-header border-0 bg-white" id="headingSearch">
          
            <button class="btn btn-info  btn-sm fa fa-filter" data-toggle="collapse" data-target="#search" aria-expanded="true" aria-controls="search">
              <h5 class="float-right">Search Forms</h5>
            </button>
         
        </div>

        <div id="search" class="collapse" aria-labelledby="headingSearch" data-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class = "row">
               <div class="form-row">
   
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">id</small>
<input type="text" class="form-control col-12" placeholder="id" [(ngModel)]="professeurInfoSearch.id">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">code</small>
<input type="text" class="form-control col-12" placeholder="code" [(ngModel)]="professeurInfoSearch.code">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">nom</small>
<input type="text" class="form-control col-12" placeholder="nom" [(ngModel)]="professeurInfoSearch.nom">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">prenom</small>
<input type="text" class="form-control col-12" placeholder="prenom" [(ngModel)]="professeurInfoSearch.prenom">
             </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">etablissement</small>
                    <select class="form-control col-12" [(ngModel)]="professeurInfoSearch.etablissementVo" >
                        <option *ngFor="let p of etablissements" [ngValue]="p" >{{p.ref}}</option>
                    </select>
                 </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">compte</small>
                    <select class="form-control col-12" [(ngModel)]="professeurInfoSearch.compteVo" >
                        <option *ngFor="let p of comptes" [ngValue]="p" >{{p.email}}</option>
                    </select>
                 </div>
              </div>    
          </div>
           <button class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4" (click)="findProfesseurInfo(professeurInfoSearch)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
<div class="row">
  <div class="card col-12">
    <div class="card-header bg-transparent">
    <div class="float-left px-1"> <h5>List of professeurInfos. </h5></div>

          <button class="btn btn-success btn-sm fa fa-plus float-right" (click)="createShow()"> Create a new professeurInfo</button>
          
    </div>
    <div class="card-body table-responsive">

      <table class="table table-hover col-md-12">
        <thead class="thead-dark">

          <th>id</th>
          <th>code</th>
          <th>nom</th>
          <th>prenom</th>
            <th>etablissement reference</th>
            <th>compte reference</th>
     <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let p of professeurInfoListe">

           <td>{{p.id}}</td>
           <td>{{p.code}}</td>
           <td>{{p.nom}}</td>
           <td>{{p.prenom}}</td>
            <td>{{p.etablissementVo?.ref}}</td>
            <td>{{p.compteVo?.email}}</td>
 

<td><button class="btn btn-danger btn-sm fa fa-trash mx-md-1" (click)="delete(p)"></button>
  <button class="btn btn-warning btn-sm fa fa-external-link mx-md-1" (click)="detailShow(p)"></button>
    <button class="btn btn-info btn-sm fa fa-pencil mx-md-1" (click)="editShow(p)"></button>
  
  

</td>

</tr>
  <app-professeurInfo-edit *ngIf="professeurInfoShowEdit"></app-professeurInfo-edit>
  <app-professeurInfo-create *ngIf="professeurInfoShowCreate"></app-professeurInfo-create>
<app-professeurInfo-details *ngIf="professeurInfoShowDetail"></app-professeurInfo-details>
</tbody>
</table>
</div>
</div>
</div>
</div>

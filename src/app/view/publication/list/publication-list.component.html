
<div class="container">
  <div class="row">
    <div id="accordion" class="col-12 my-3">
      <div class="card">
        <div class="card-header border-0 bg-white" id="headingSearch">
          
            <button class="btn btn-info  btn-sm fa fa-filter" data-toggle="collapse" data-target="#search" aria-expanded="true" aria-controls="search">
              <h5 class="float-right">Search Forms</h5>
            </button>
         
        </div>

        <div id="search" class="collapse" aria-labelledby="headingSearch" data-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class = "row">
               <div class="form-row">
   
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">id</small>
<input type="text" class="form-control col-12" placeholder="id" [(ngModel)]="publicationSearch.id">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">ref</small>
<input type="text" class="form-control col-12" placeholder="ref" [(ngModel)]="publicationSearch.ref">
             </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">postePar</small>
                    <select class="form-control col-12" [(ngModel)]="publicationSearch.posteParVo" >
                        <option *ngFor="let p of postePars" [ngValue]="p" >{{p.email}}</option>
                    </select>
                 </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">contenu</small>
<input type="text" class="form-control col-12" placeholder="contenu" [(ngModel)]="publicationSearch.contenu">
             </div>
              <div class="input-group  col-3  my-2">

                <div class="col-5  mx-1 px-1">
                    <small class="text-muted col-12">verified</small>
                    <select class="form-control col-12" [(ngModel)] = "publicationSearch.verified">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                 </div>   
             </div>
              </div>    
          </div>
           <button class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4" (click)="findPublication(publicationSearch)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
<div class="row">
  <div class="card col-12">
    <div class="card-header bg-transparent">
    <div class="float-left px-1"> <h5>List of publications. </h5></div>

          <button class="btn btn-success btn-sm fa fa-plus float-right" (click)="createShow()"> Create a new publication</button>
          
    </div>
    <div class="card-body table-responsive">

      <table class="table table-hover col-md-12">
        <thead class="thead-dark">

          <th>id</th>
          <th>ref</th>
            <th>postePar reference</th>
          <th>contenu</th>
          <th>verified</th>
     <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let p of publicationListe">

           <td>{{p.id}}</td>
           <td>{{p.ref}}</td>
            <td>{{p.posteParVo?.email}}</td>
           <td>{{p.contenu}}</td>
           <td>{{p.verified}}</td>
 

<td><button class="btn btn-danger btn-sm fa fa-trash mx-md-1" (click)="delete(p)"></button>
  <button class="btn btn-warning btn-sm fa fa-external-link mx-md-1" (click)="detailShow(p)"></button>
    <button class="btn btn-info btn-sm fa fa-pencil mx-md-1" (click)="editShow(p)"></button>
  
  

</td>

</tr>
  <app-publication-edit *ngIf="publicationShowEdit"></app-publication-edit>
  <app-publication-create *ngIf="publicationShowCreate"></app-publication-create>
<app-publication-details *ngIf="publicationShowDetail"></app-publication-details>
</tbody>
</table>
</div>
</div>
</div>
</div>

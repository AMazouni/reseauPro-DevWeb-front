<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">details of Publication </h5>
        <button type="button" class="close" aria-label="Close" (click)="detailHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead class="thead-dark">
            <th>Field</th>
            <th>Value</th>
          </thead>
          <tbody>
           <tr >
             <td>id</td>
             <td>{{publicationDetail.id}} </td>
           </tr>
           <tr >
             <td>ref</td>
             <td>{{publicationDetail.ref}} </td>
           </tr>
           <tr >
             <td>postePar</td>
           <td>{{publicationDetail.posteParVo.email}} </td>
           </tr>
           <tr >
             <td>contenu</td>
             <td>{{publicationDetail.contenu}} </td>
           </tr>
           <tr >
             <td>verified</td>
             <td>{{publicationDetail.verified}} </td>
           </tr>
           <tr >
             <td>commentaire</td>
             <td> <ul>
               <li *ngFor="let p of publicationDetail.commentaireVo">
          
                {{p.id}}   {{p.comref}} 
               </li>
             </ul>
             </td>
           </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div id="accordion" class="col-12 my-3">
      <div class="card">
        <div class="card-header border-0 bg-white" id="headingSearch">
          
            <button class="btn btn-info  btn-sm fa fa-filter" data-toggle="collapse" data-target="#search" aria-expanded="true" aria-controls="search">
              <h5 class="float-right">Search Forms</h5>
            </button>
         
        </div>

        <div id="search" class="collapse" aria-labelledby="headingSearch" data-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class = "row">
               <div class="form-row">
   
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">id</small>
<input type="text" class="form-control col-12" placeholder="id" [(ngModel)]="formationSearch.id">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">ref</small>
<input type="text" class="form-control col-12" placeholder="ref" [(ngModel)]="formationSearch.ref">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">intitule</small>
<input type="text" class="form-control col-12" placeholder="intitule" [(ngModel)]="formationSearch.intitule">
             </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">etablissement</small>
                    <select class="form-control col-12" [(ngModel)]="formationSearch.etablissementVo" >
                        <option *ngFor="let p of etablissements" [ngValue]="p" >{{p.ref}}</option>
                    </select>
                 </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">description</small>
<input type="text" class="form-control col-12" placeholder="description" [(ngModel)]="formationSearch.description">
             </div>
                <div class="input-group  col-4 my-2">
                   <small class="text-muted col-12">responsable</small>
                    <select class="form-control col-12" [(ngModel)]="formationSearch.responsableVo" >
                        <option *ngFor="let p of responsables" [ngValue]="p" >{{p.code}}</option>
                    </select>
                 </div>
              </div>    
          </div>
           <button class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4" (click)="findFormation(formationSearch)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
<div class="row">
  <div class="card col-12">
    <div class="card-header bg-transparent">
    <div class="float-left px-1"> <h5>List of formations. </h5></div>

          <button class="btn btn-success btn-sm fa fa-plus float-right" (click)="createShow()"> Create a new formation</button>
          
    </div>
    <div class="card-body table-responsive">

      <table class="table table-hover col-md-12">
        <thead class="thead-dark">

          <th>id</th>
          <th>ref</th>
          <th>intitule</th>
            <th>etablissement reference</th>
          <th>description</th>
            <th>responsable reference</th>
     <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let p of formationListe">

           <td>{{p.id}}</td>
           <td>{{p.ref}}</td>
           <td>{{p.intitule}}</td>
            <td>{{p.etablissementVo?.ref}}</td>
           <td>{{p.description}}</td>
            <td>{{p.responsableVo?.code}}</td>
 

<td><button class="btn btn-danger btn-sm fa fa-trash mx-md-1" (click)="delete(p)"></button>
  <button class="btn btn-warning btn-sm fa fa-external-link mx-md-1" (click)="detailShow(p)"></button>
    <button class="btn btn-info btn-sm fa fa-pencil mx-md-1" (click)="editShow(p)"></button>
  
  

</td>

</tr>
  <app-formation-edit *ngIf="formationShowEdit"></app-formation-edit>
  <app-formation-create *ngIf="formationShowCreate"></app-formation-create>
<app-formation-details *ngIf="formationShowDetail"></app-formation-details>
</tbody>
</table>
</div>
</div>
</div>
</div>

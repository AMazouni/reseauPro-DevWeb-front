<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">details of Question </h5>
        <button type="button" class="close" aria-label="Close" (click)="detailHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead class="thead-dark">
            <th>Field</th>
            <th>Value</th>
          </thead>
          <tbody>
           <tr >
             <td>id</td>
             <td>{{questionDetail.id}} </td>
           </tr>
           <tr >
             <td>ref</td>
             <td>{{questionDetail.ref}} </td>
           </tr>
           <tr >
             <td>formule</td>
             <td>{{questionDetail.formule}} </td>
           </tr>
           <tr >
             <td>reponseCorrecte</td>
             <td>{{questionDetail.reponseCorrecte}} </td>
           </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

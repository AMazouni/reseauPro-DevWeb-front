
<div class="container">
  <div class="row">
    <div id="accordion" class="col-12 my-3">
      <div class="card">
        <div class="card-header border-0 bg-white" id="headingSearch">
          
            <button class="btn btn-info  btn-sm fa fa-filter" data-toggle="collapse" data-target="#search" aria-expanded="true" aria-controls="search">
              <h5 class="float-right">Search Forms</h5>
            </button>
         
        </div>

        <div id="search" class="collapse" aria-labelledby="headingSearch" data-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class = "row">
               <div class="form-row">
   
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">id</small>
<input type="text" class="form-control col-12" placeholder="id" [(ngModel)]="questionSearch.id">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">ref</small>
<input type="text" class="form-control col-12" placeholder="ref" [(ngModel)]="questionSearch.ref">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">formule</small>
<input type="text" class="form-control col-12" placeholder="formule" [(ngModel)]="questionSearch.formule">
             </div>
              <div class="input-group  col-3  my-2">
<small class="text-muted col-12">reponseCorrecte</small>
<input type="text" class="form-control col-12" placeholder="reponseCorrecte" [(ngModel)]="questionSearch.reponseCorrecte">
             </div>
              </div>    
          </div>
           <button class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4" (click)="findQuestion(questionSearch)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
<div class="row">
  <div class="card col-12">
    <div class="card-header bg-transparent">
    <div class="float-left px-1"> <h5>List of questions. </h5></div>

          <button class="btn btn-success btn-sm fa fa-plus float-right" (click)="createShow()"> Create a new question</button>
          
    </div>
    <div class="card-body table-responsive">

      <table class="table table-hover col-md-12">
        <thead class="thead-dark">

          <th>id</th>
          <th>ref</th>
          <th>formule</th>
          <th>reponseCorrecte</th>
     <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let p of questionListe">

           <td>{{p.id}}</td>
           <td>{{p.ref}}</td>
           <td>{{p.formule}}</td>
           <td>{{p.reponseCorrecte}}</td>
 

<td><button class="btn btn-danger btn-sm fa fa-trash mx-md-1" (click)="delete(p)"></button>
  <button class="btn btn-warning btn-sm fa fa-external-link mx-md-1" (click)="detailShow(p)"></button>
    <button class="btn btn-info btn-sm fa fa-pencil mx-md-1" (click)="editShow(p)"></button>
  
  

</td>

</tr>
  <app-question-edit *ngIf="questionShowEdit"></app-question-edit>
  <app-question-create *ngIf="questionShowCreate"></app-question-create>
<app-question-details *ngIf="questionShowDetail"></app-question-details>
</tbody>
</table>
</div>
</div>
</div>
</div>
